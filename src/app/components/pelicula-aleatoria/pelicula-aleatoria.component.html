
<main class="pelicula-aleatoria-main">
  <ul class="center" *ngIf="pelicula">
     <button (click)="onActualizar()" class="button-40 button" role="button">ACTUALIZAR</button>
     <li class="booking-card" style="background-image: url(https://image.tmdb.org/t/p/original{{pelicula.poster_path}})">
      <div class="book-container">
        <div class="content">
          <button class="btn">Selecionar</button>
        </div>
      </div>
      <div class="informations-container">
        <h2 class="title">{{pelicula.title}}</h2>
        <p class="sub-title">{{pelicula.release_date}}</p>
        <p class="price">‚ù§{{pelicula.vote_average}}</p>
        <div class="more-information">
          <div class="info-and-date-container">
            <div class="box info">
              <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
              </svg>
              <p>{{pelicula.original_language}}</p>
            </div>
            <div class="box date">
              <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
              </svg>
              <p>{{pelicula.runtime}} minutos</p>
            </div>
          </div>
          <p class="disclaimer">{{pelicula.overview.slice(0, 150)}}...</p>
        </div>
      </div>
    </li>

  </ul>

</main>
